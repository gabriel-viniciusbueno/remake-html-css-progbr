<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Workshop</title>
</head>
<body>

    <div class="container">

        <header>
            <h1 class="title">Participe do workshop que vai mudar o seu negócio</h1>
        </header>


        <main>
            <section>
                <div class="formContainer">
                    <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                    <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>

                    <form action="GET">
                        <input class="buttom" type="text" name="name" placeholder="Nome">

                        <input class="buttom" type="email" name="email" placeholder="Email">

                        <select class="buttom" name="estado">
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="es">Espírito Santo</option>
                        </select>

                        <input type="submit" value="INSCREVA-SE">
                    </form>
                </div>
            </section>

        </main>


        <footer>

        </footer>

    </div>
    
</body>
</html>
