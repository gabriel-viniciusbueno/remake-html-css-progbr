<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>

    <!-- Enquanto trabalhamos com imagens, é comum querermos colocar uma legenda em baixo da foto para situar melhor o leitor-->

    <figure>
        <img src="./en verão-bola-de-fogo.png" alt="verão tacando bola de fogo">
        <figcaption>Momentos antes da despedida de Deylor...</figcaption>
    </figure>

    <!-- Para fazermos com que o navegador entenda que essa legenda está se referindo à imagem, precisamos cobrí-los com a tag FIGURE -->

    <!-- Detalhe: se quisermos criar uma lagenda referente à foto, não usamos a tag P. Já que essa legenda é conteúdo da tag FIGURE, existe uma tag específica para caption de imagens, que seria a FIGCAPTION-->
    
</body>
</html>
