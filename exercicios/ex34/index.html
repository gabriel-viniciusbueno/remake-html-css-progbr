<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h1>Formul√°rio</h1>
        <form method="GET" action="/">
            <h2>Cadastro</h2>
            <input type="text" name="email" placeholder="Email" class="escrever">
            <input type="password" name="senha" placeholder="Senha" class="escrever">
            <h2>Interesse:</h2>
            <input type="checkbox" name="curso" value="op1">React
            <br>
            <input type="checkbox" name="curso" value="op2">Java
            <br>
            <input type="checkbox" name="curso" value="op3">Node
            <br>
            <input type="checkbox" name="curso" value="op4">PHP
            <br>
            <input type="checkbox" name="curso" value="op5">Mobile
            <br>
            <h2>Sexo:</h2>
            <input type="radio" name="genero" value="m">Masculino
            <input type="radio" name="genero" value="f">Feminino
            <h2>Mensagem:</h2>
            <input type="text" name="assunto" placeholder="Assunto" class="escrever">
            <textarea name="mensagem" placeholder="Mensagem" class="escrever"></textarea>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
