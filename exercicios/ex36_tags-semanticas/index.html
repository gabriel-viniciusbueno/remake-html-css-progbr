<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas HTML5</title>
</head>
<body>

    <!--As tags semânticas vieram para substituir as Divs que tinham o mesmo propósito. Elas são:-->

    <header>
        <!--Cabeçalho-->

        <!-- <h1>Título</h1> -->
        <nav>
            <!--Navegação (Menu)-->
        </nav>
    </header>

    <main>
        <!--Conteúdo Principal-->

        <section></section>
        <article><!--Article deve ser usada sempre que o conteúdo faça sentido "independente da página"--></article>
    </main>

    <footer>
        <!--Rodapé-->
    </footer>

</body>
</html>
