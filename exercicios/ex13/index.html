<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Título com CSS Interno</h1>
    
    <h2>H2 com CSS Externo</h2>

    <p style="color: red;">Parágrafo com CSS Inline</p>

    <!-- A vantagem de CSS inline e interno é a possibilidade de modificar uma coisa só dentro da página. Mas já que normalmente usamos mais de uma página no desenvolvimento, o CSS externo é preferível-->
    
</body>
</html>
