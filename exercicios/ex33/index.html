<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <form action="GET" action="/">
            <!--Sobre A Tag:
            Select é uma tag usada dentro de formulários para criar seleções.
            Essa tag precisa do atributo NAME e dentro dela vai a Tag OPTION, que precisa de um valor
            -->
            <!--Alguns Atributos:
            -É possível forçar uma opção como padrão utilizando o atributo SELECTED.
        
            -O atributo SIZE estabelece um limite de opções no SELECT mudando o formato e adicionando um scroll.
            -->
            <select name="estado" size="3">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </select>
            <input type="submit">
        </form>
    </div>
</body>
</html>
