<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <!--Exemplo de Listas UL e OL e alguns atributos úteis-->

    <h1>Lista Não Ordenada</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <h1>Lista Ordenada</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h1>Continuação da Lista Ordenada</h1>
    <ol start="4">
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ol>

    <h1>Lista Ordenada Invertida</h1>
    <ol reversed type="I">
        <li>Item 3</li>
        <li>Item 2</li>
        <li>Item 1</li>
    </ol>
</body>
</html>
